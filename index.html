<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <svg class="svgtop" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg class="svgbottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  <main>
    <div class="container">
      <div class="imgbackgrnd">
        <img src="./images/bg-pattern-card.svg" alt="img background">
      </div>
      <div class="profileimage">
        <img src="./images/image-victor.jpg" alt="profile image">
      </div>
      <div class="profiledata">
  <h1>Victor Crest <span class="age">26</span></h1>
  
  <p class="place">London</p> 
<hr class="line">
<div class="stats">
  <div class="followers">
 <h2> 80K </h2>
 <p> Followers </p>
</div>
<div class="likes">
  <h2> 803K </h2>
  <p> Likes </p>
</div>
<div class="photos">
  <h2> 1.4K </h2>
  <p> Photos </p>
</div>
</div>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Santhosh</a>.
  </div>
</footer>
</body>
</html>
